<h3>Post List from Post Component</h3>
<table class="table table-bordered" >
  <thead><tr>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr></thead>
  <tbody>
    <tr *ngFor="let post of allPost">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
